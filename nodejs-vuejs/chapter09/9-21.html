<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="id-div-derectives-model-msg">
        <p>test v-model derectives</p>
        <p>please enter
            <input type="text" v-model="msg"
                @input="input_msg"
                placeholder="pls enter ..." />
        </p>
        <p>your enter message: {{msg}}</p>
    </div>

    <script>

        var vm = new Vue({
            el: '#id-div-derectives-model-msg',
            data: {
                msg: ""
            },
            methods: {
                input_msg: function() {
                    console.log('msg changedd: ' + this.msg);
                }
            }
        })
    </script>
</body>
</html>
