<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    
    <div id="id-div-derectives-for">
        <ul>
            <li v-for="li in liarr">
                {{li.txt}}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: '#id-div-derectives-for',
            data: {
                liarr: [{
                    txt: 'javascript'
                }, {
                    txt: 'vue.js'
                }, {
                    txt: 'vue-cli'
                }, {
                    txt: 'vue router'
                }, {
                    txt: 'vuex'
                }]
            }
        })
    </script>
</body>
</html>
