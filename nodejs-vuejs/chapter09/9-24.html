<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="id-div-derectives-model-number">
        <p>test v-model derectives</p>
        <p>please enter number
            <input 
                type="text"
                v-model.number="num"
                @input="input_num"
                placeholder="pls enter ..."/>
        </p>
        <p>your enter number:{{num}} </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#id-div-derectives-model-number',
            data: {
                num: null
            },
            methods: {
                input_num: function() {
                    console.log('input event: ' + this.num);
                }
            }
        })
    </script>
</body>
</html>
