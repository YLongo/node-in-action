<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="id-div-derectives-bind-href">
        <p>which language do you like, javascript or vue.js</p>
        <p>i like 
            <a v-bind:href="url">vue.js</a>
        </p>
        <p>
            i like
            <a :href="url">vue.js</a>
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#id-div-derectives-bind-href',
            data: {
                url: 'https://cn.vuejs.org'
            }
        })
    </script>
</body>
</html>
