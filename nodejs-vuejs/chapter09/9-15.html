<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="id-div-derectives-prevent">
        <p>which language do you like, javascript or vue.js</p>
        <p>
            i like
            <a name="language" v-bind:href="url" v-on:click.prevent="clk_prevent">
                {{language}}
            </a>
        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#id-div-derectives-prevent',
            data: {
                url: 'https://cn.vue.js.org',
                language: 'vue.js'
            },
            methods: {
                clk_prevent: function() {
                    console.log('href is prevented by modifier ".prevent"');
                }
            }
        })
    </script>
</body>
</html>
