<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="id-div-derectives-once">
        <span>please choose your favorite language</span>
        <template>
            <button v-on:click.once="clk_once_js">javascript</button>
            <button v-on:click.once="clk_once_node">node.js</button>
            <button v-on:click="clk_vue">vue.js</button>
        </template>
        <span>
            your selected favorite language: <br>
            <b v-html="language"></b>
        </span>
    </div>

    <script>
        var vm = new Vue({
            el: '#id-div-derectives-once',
            data: {
                language: ""
            },
            methods: {
                clk_once_js: function() {
                    this.language += "&nbsp;&nbsp;javascript<br>";
                    console.log('you have clicked javascript');
                },

                clk_once_node: function() {
                    this.language += "&nbsp;&nbsp;node.js<br>";
                    console.log('you have clicked node.js');
                },

                clk_vue: function() {
                    this.language += '&nbsp;&nbsp;vue.js<br>';
                    console.log('you have clicked vue.js');
                }
            }
        })
    </script>
</body>
</html>
