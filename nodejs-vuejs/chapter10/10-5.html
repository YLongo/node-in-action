<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <style>
        p.font-medium {
            font-size: 24px;
        }

        p.font-weight {
            font-weight: bold;
        }

        p.font-italic {
            font-style: italic;
        }

    </style>
</head>
<body>
    <div id="id-div-class-p">
        <p>this is a vue class test</p>
        <p :class="[pmediumclass, pweightclass, pitalicclass]"> {{msg}} </p>
    </div>
    
    <script>
        var vm = new Vue({
            el: '#id-div-class-p',
            data: {
                msg: 'hello vue.js',
                pmediumclass: 'font-medium',
                pweightclass: 'font-weight',
                pitalicclass: 'font-italic'
            }
        })
    </script>
</body>
</html>
