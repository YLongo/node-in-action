<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <div id="id-div-class-p">
        <p>this is a vue class test</p>
        <p :style="myfontstyle">
            {{msg}}
        </p>
    </div>    

    <script>
        var vm = new Vue({
            el: '#id-div-class-p',
            data: {
                msg: 'hello vue.js',
                myfontstyle: {
                    fontSize: '36px',
                    fontWeight: 'bolder',
                    fontStyle: 'italic'
                }
            }
        })
    </script>
</body>
</html>
