<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    
    <div class="text-wrapper" id="id-div-vue-lifecycle" v-html="msg">
        {{msg}}
    </div>

    <script>

        var vm = new Vue({
            el: '#id-div-vue-lifecycle',
            data: {
                msg: ''
            },
            beforeMount: function() {
                this.$data.msg += 'beforeMount' + "<br/>";
                console.log('lifecycle hook --- beforemount');
                console.log(this.$el);
                console.log(this.$data);
            },
            mounted: function() {
                this.$data.msg += 'mounted' + '<br/>';
                console.log('lifecycle hook --- mounted');
                console.log(this.$el);
                console.log(this.$data);
            }
        });

    </script>

</body>
</html>
